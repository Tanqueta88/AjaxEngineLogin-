<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-box">
        <form id="form">    
            <h2>LOGIN</h2>
            <div class="user-box">
                <input type="email" class="form_input" required autofocus id="email" onblur="verifyUser()">
            <label class="form_label">User</label>
            </div>
            <p id="wrongEmail"></p>
            <br><br>
            <div class="user-box">
                <input type="password" class="form_input" id="password" required  onblur="verifyPassword()">
                <label  class="form_label">Password</label>
            </div>
            <p id="wrongPassword"></p>
    
            <button type="button" class="form_submit" onclick="validateCredentials()">Login</button>
            <p id=""></p> <br> <br> <br>
        </form>    
        <p id="passwordLocked"></p>   
    </div>
</body>
<script src="js/script.js"></script>
</html>
